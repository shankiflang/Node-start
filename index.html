<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Super Chat temps réel !</title>
    <style>
      #zone_chat strong {
        color: white;
        background-color: black;
        padding: 2px;
      }
    </style>
  </head>

  <body>
    <h1>Le super Chat temps réel !</h1>

    <form action="/" method="post" id="formulaire_chat">
      <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
      <input type="submit" id="envoi_message" onclick="preventDefault()" value="Envoyer" />
    </form>

    <section id="zone_chat">

    </section>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>


      let socket = io.connect('http://localhost:6789')

      let pseudo = prompt('Quel est votre pseudo ?')
      socket.emit('nouveau_client', pseudo)
      document.title = pseudo + ' - ' + document.title

      socket.on('message', (data) => {
        insereMessage(data.pseudo, data.message)
      })

      socket.on('nouveau_client', (pseudo) => {
        $('#zone_chat').append('<p><em>' + pseudo + ' a rejoint le Chat !</em></p>')
      })

      $('#formulaire_chat').submit((e) => {
        e.preventDefault()
        let message = $('#message')
        socket.emit('message', message.val())
        insereMessage(pseudo, message.val())
        message.val('').focus()
      })

      function insereMessage(pseudo, message) {
        $('#zone_chat').append('<p><strong>' + pseudo + '</strong> ' + message + '</p>')
      }
    </script>
  </body>
</html>
